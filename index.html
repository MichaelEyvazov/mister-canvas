<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Mister Canvas</title>
</head>

<body onload="init()">
    <header>
        <div class="tools-container flex justify-content-center align-items-center">
            <small><span class="curr-width">1</span></small>
            <input type="range" min="1" max="100" value="1" class="slider" id="width-range" onchange="onChangeOutline(this)">
            <input type="color" id="color-tool-stroke" data-colortype="stroke" onchange="onChangeColor(this)">
            <input type="color" id="color-tool-fill" value="#f4f4f4" data-colortype="fill"
                onchange="onChangeColor(this)">
            <select id="shapes-select" onchange="onShapeChange(this)">
                <option value="brush">Brush</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="drawline">Draw line</option>
            </select>
            <!-- <a href="" type="button" class="btn-save" onclick="onSaveClick(this)">Save</a> -->
            <a href="" onclick="onSaveClick(this)"><button class="btn-save"
                    onclick="onSaveClick(this)">Save</button></a>
            <button class="btn-reset" onclick="onResetClick()">Reset</button>
        </div>
    </header>
    <main>
        <canvas id="canvas-main"></canvas>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
